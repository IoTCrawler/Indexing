{{- if .Values.ingress.enabled }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: {{ template "appname" . }}
    track: "{{ .Values.application.track }}"
    tier: "{{ .Values.application.tier }}"
    release: {{ .Release.Name }}
    service: indexing
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  name: indexing
spec:
  tls:
  - hosts:
    - le-9.35.241.228.250.xip.io
    - indexing-indexing.35.241.228.250.xip.io
  rules:
  - host: indexing-indexing.35.241.228.250.xip.io
    http:
      paths:
      - path: /
        backend:
          serviceName: indexing
          servicePort: 8080
  - host: le-9.35.241.228.250.xip.io
    http:
      paths:
      - path: /
        backend:
          serviceName: indexing
          servicePort: 8080

{{- end }}